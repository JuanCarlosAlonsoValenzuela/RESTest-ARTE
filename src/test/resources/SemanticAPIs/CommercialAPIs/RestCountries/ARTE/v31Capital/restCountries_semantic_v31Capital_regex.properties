# ADD HERE ANY EXTRA INFORMATION TO BE DISPLAY IN THE TEST REPORT

# API name
api=RestCountries_semantic_v31Capital_regex

# API url
api.url=https://developers.amadeus.com/self-service/category/hotel/api-doc/hotel-search/api-reference

# API doc URL
api.doc.url=https://developers.amadeus.com/self-service/category/hotel/api-doc/hotel-search/api-reference

# CONFIGURATION PARAMETERS

# Test case generator
generator=CBT

# Number of test cases to be generated per operation on each iteration
testsperoperation=50

# OAS specification
oas.path=src/test/resources/SemanticAPIs/CommercialAPIs/RestCountries/openapi.yaml

# Test configuration file
conf.path=src/test/resources/SemanticAPIs/CommercialAPIs/RestCountries/ARTE/v31Capital/testConfSemantic_v31Capital.yaml

# Directory where the test cases will be generated
test.target.dir=src/generation/java/RestCountries_semantic_v31Capital_regex

# Package name
test.target.package=RestCountries_semantic_v31Capital_regex

# Experiment name (for naming related folders and files)
experiment.name=RestCountries_semantic_v31Capital_regex

# Name of the test class to be generated
testclass.name=RestCountries_semantic_v31Capital_regex

# Measure input coverage
coverage.input=true

# Measure output coverage
coverage.output=true

# Enable CSV statistics
stats.csv=true

# Maximum number of test cases to be generated
numtotaltestcases=1000

# Optional delay between each iteration (in seconds)
delay=0

# Ratio of faulty test cases to be generated (negative testing)
faulty.ratio=0

# CONFIGURATION SETTINGS FOR CONSTRAINT-BASED TESTING

# Ratio of faulty test cases to be generated due to broken dependencies.
faulty.dependency.ratio=0

# Number of test cases after which new test data will be loaded.
reloadinputdataevery=30

# Max number of data values for each parameter
inputdatamaxvalues=10

# learnRegex
learnRegex = true

# Second predicate search
secondPredicateSearch = true